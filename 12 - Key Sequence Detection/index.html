<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
  <style>
    h1{ text-align: center;}
  </style>
</head>
<body>
  <h1>Type out milk for fun stuff!</h1>
<script>
  const pressed = [];
  const code = "milk"
  window.addEventListener('keyup', (e) => {
    pressed.push(e.key);
    pressed.splice(-code.length - 1, pressed.length - code.length);
    pressed.join('').includes(code) ? cornify_add() : 0;
    console.log(pressed);
  })
</script>
</body>
</html>
